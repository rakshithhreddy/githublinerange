<body>
    <h1>Input/Output Devices</h1>
    
    <h3>Mouse</h3>
    <p>Mouse is an input device and also known as a pointing device.</p>

    <h3>Printer</h3>
    <p>Printer is an output device which provides a hard copy of the output.</p>

    <h3>Monitor</h3>
    <p>Monitor is an output device which provides a soft copy of the output.</p>
