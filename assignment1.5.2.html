<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            border: 1px solid #000;
        }
        table, th, td {
            border: 1px solid #000;
            text-align: left;
            padding: 10px;
        }
        th {
            text-align: center;
            font-size: 20px;
            padding-bottom: 15px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="file"], select {
            width: 95%;
            padding: 5px;
            margin: 5px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        td {
            padding-top: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="6">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td colspan="2"><input type="text" placeholder="First Name"></td>
            <td colspan="2"><input type="text" placeholder="Middle Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td colspan="2"><input type="text" placeholder="Enter your father's Name"></td>
            <td>Mother's Name</td>
            <td colspan="2"><input type="text" placeholder="Enter your Mother's Name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td colspan="2"><input type="date"></td>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="Male"> Male</td>
            <td><input type="radio" name="gender" value="Female"> Female</td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="radio" name="category" value="Gen"> Gen</td>
            <td><input type="radio" name="category" value="OBC"> OBC</td>
            <td><input type="radio" name="category" value="SC/ST"> SC/ST</td>
            <td>Handicapped</td>
            <td><input type="radio" name="handicapped" value="Yes"> Yes <input type="radio" name="handicapped" value="No"> No</td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td><input type="radio" name="ex-serviceman" value="Yes"> Yes</td>
            <td><input type="radio" name="ex-serviceman" value="No"> No</td>
            <td>EWS</td>
            <td><input type="radio" name="ews" value="Yes"> Yes</td>
            <td><input type="radio" name="ews" value="No"> No</td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td colspan="2"><input type="email"></td>
            <td>Mobile No.</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td colspan="2">
                <select>
                    <option value="">Select any One</option>
                    <!-- Add options as per the required states -->
                </select>
            </td>
            <td>City</td>
            <td colspan="2">
                <select>
                    <option value="">Select any One</option>
                    <!-- Add options as per the required cities -->
                </select>
            </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td colspan="2"><input type="file"></td>
            <td>Upload Signature</td>
            <td colspan="2"><input type="file"></td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center;"><input type="submit" value="Submit"></td>
        </tr>
    </table>

</body>
</html>
